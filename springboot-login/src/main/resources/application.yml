      timeout: 1800 # session超时时间为30分钟

# Spring信息
spring:
  #界面模板信息
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  # 数据库配置
  datasource:
    url: jdbc:mysql://49.232.17.193:3306/guxingyuan?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
